#define admin_user_edit()
<div class="layui-row" id="user-edit" style="padding: 10px; margin: 10px" hidden>
<form class="layui-form" action="/user/edit" lay-filter="form-user-edit">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <input type="text" name="user.id" autocomplete="false" class="layui-input" readonly/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="user.name" lay-verify="required" autocomplete="false" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input type="text" name="user.nickname" lay-verify="title" autocomplete="false" class="layui-input"/>
        </div>
        <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="user.sex" value="1" title="男">
            <input type="radio" name="user.sex" value="2" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input type="text" name="user.tel" lay-verify="phone" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="user.email" lay-verify="email" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <select name="user.roleId" lay-verify="required" lay-search>
                <option value="">请选择角色</option>
                <option value="300">客户经理</option>
                <option value="301">客户主管</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">机构</label>
        <div class="layui-input-inline">
            <select name="user.bankId" lay-verify="required">
                <option value="">请选择机构</option>
                <option value="1">一级机构</option>
                <option value="2">二级机构</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="form-user-submit">立即提交</button>
        </div>
    </div>

</form>
</div>
#end
